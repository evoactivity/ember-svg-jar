<script>
  var ajax = new XMLHttpRequest();
  ajax.open('GET', '{{SYMBOLS_URL}}', true);
  ajax.send();
  ajax.onload = function(e) {
    if (this.status === 404) {
       return;
    }
    var div = document.createElement('div');
    div.innerHTML = ajax.responseText;
    document.querySelector('{{SYMBOLS_SELECTOR}}').appendChild(div);
  };
</script>
